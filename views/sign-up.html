<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/css/style.css">
    <link rel="icon" href="data:;base64,=">
    <title>Bibliomania</title>
</head>
<body class="body-class">
    <div class="container" id="container">
        <div class="form-container sign-up-container signup-form">
            <form action="#">
                <h1>Create your account</h1>
                <p>Signing up to get started!</p>
                <input type="text" placeholder="Name"  id="name-signup" />
                <input type="email" placeholder="Email" id="email-signup"/>
                <input type="password" placeholder="Password" id="password-signup" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container login-form ">
            <form action="#">
                <h1>Sign in to Bibliomania</h1>
                <input type="email" placeholder="Email"  id="password-login" />
                <input type="password" placeholder="Password"  id="email-login"/>
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To continue your journey please login</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Welcome to Bibliomania!</h1>
                    <p>Sign up and start your journey with us!</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
      </div>
    </div>
  </body>
  <script src="../public/js/signup.js"></script>
</html>
